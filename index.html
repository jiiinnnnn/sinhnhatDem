<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Happy Birthday</title>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday</h1>
        <div class="logo">
          <b><span>Thu</span><span> Huyen</span></b>
          <br>
          <b><span>Sep</span> <span>12th</span> 2022</b>
        </div>
        <div class="window">
            <div class="window-details"></div>
            <div class="mountains-left"></div>
            <div class="mountains-right"></div>
            <div class="moon"></div>
            <div class="moon-glow"></div>
            <div class="star star-glow star-1"></div>
            <div class="star star-glow star-2"></div>
            <div class="star star-3"></div>
            <div class="star star-4"></div>
            <div class="star star-5"></div>
            <div class="clouds">
              <span></span>
              <span></span>
            </div>
        
            <div class="cat">
              <div class="cat-body">
                <div class="cat-ears"></div>
              </div>
              <div class="cat-belly"></div>
            </div>
        </div>
    </div>
</body>
</html>
